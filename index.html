<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Terraria - Persistent World</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="health">Health: 100</div>
            <div id="score">Score: 0</div>
            <div id="inventory">
                <span id="dirt-count">Dirt: 0</span>
                <span id="stone-count">Stone: 0</span>
                <span id="ore-count">Ore: 0</span>
            </div>
            <button id="regenerate-world">Regenerate World</button>
        </div>
        <div id="tutorial">
            Use WASD or Arrow Keys to move. The ant moves smoothly on blocks. Click to dig/attack. Use mouse wheel to zoom in and out. The ant can dig through dirt!
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="js/constants.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/worldGeneration.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
