<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Game - Multiplayer</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/main.js"></script>

</html>
