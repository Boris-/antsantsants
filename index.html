<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Game - Multiplayer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-container">
        <div id="game-ui">
            <!-- Game Stats -->
            <div id="game-stats">
                <div id="health-display">Health: 100</div>
                <div id="score-display">Score: 0</div>
                <div id="fps-display">FPS: 0</div>
                <div id="biome-display">Biome: Plains</div>
                <div id="timeDisplay">Time: 12:00</div>
            </div>
        </div>
    </div>
    
    <!-- Libraries -->
    <script src="js/libs/simplex-noise.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Game files - Order matters! -->
    <script src="js/constants.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/initialization.js"></script>
    <script src="js/worldGeneration.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Debug console output -->
    <script>
        console.log("All scripts loaded");
        
        // Check if key functions are available
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log("Checking for key functions:");
                console.log("- sendBlockDig:", typeof window.sendBlockDig === 'function' ? "Available" : "Not available");
                console.log("- getTile:", typeof window.getTile === 'function' ? "Available" : "Not available");
                console.log("- setTile:", typeof window.setTile === 'function' ? "Available" : "Not available");
                console.log("- handleDigging:", typeof window.handleDigging === 'function' ? "Available" : "Not available");
            }, 2000);
        });
    </script>
</body>
</html>
